<!DOCTYPE html>
<html>
<head>
  <title>Voucher List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">

<div class="container">
  <h2 class="mb-4 text-center">Voucher List</h2>

  <div class="text-end mb-3">
    <a href="{% url 'add_voucher' %}" class="btn btn-primary">Add New Voucher</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Journal Number</th>
        <th>Value Date</th>
        <th>Remarks</th>
        <th>Base Currency</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for v in vouchers %}
      <tr>
        <td>{{ v.journal_number }}</td>
        <td>{{ v.value_date }}</td>
        <td>{{ v.remarks|default:"-" }}</td>
        <td>{{ v.base_currency }}</td>
        <td>
            <a href="{% url 'edit_voucher' v.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_voucher' v.id %}" class="btn btn-sm btn-danger">Delete</a>
                      
        </td>
        
      </tr>
      {% empty %}
      <tr><td colspan="5" class="text-center">No vouchers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
